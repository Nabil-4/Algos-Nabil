<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>


    let ageConducteur = prompt("Votre age");
    let dureePermis = prompt("Permis obtenu depuis");
    let accident = prompt("Nombre d'accident");
    let dureeAssurance = prompt("Duree d'Assurance");

    function tarif(ageConducteur, dureePermis, accident, dureeAssurance) {                               // Au départ le conducteur a 0 point
    let point = 0;

    if (ageConducteur > 25) {                                                                            // Si il a plus 25 ans il gagne un point
        point += 1;
    }
    if (dureePermis > 2 && 18 <= (ageConducteur - dureePermis)) {                                        // Si il a le permis depuis plus de 2 ans et que son age est
        point += 1;                                                                                      // superieur ou egal 18 ans en soustrayant sa duree de permis
    }                                                                                                    // il a un point en plus
    if (accident > 0) {                                                                                  
        if (ageConducteur > 25 && dureePermis > 2) {                                                     // Si il a plus de 25 ans et 2 ans de permis il a un point supplementaire                                                   
            point += 1;                                                                                  // et il perd un point par accident
            for (i = 0; i < accident; i++) {                                                             // Si il a moins de 25 ans et moins de 2 ans de permis et au moins un
                point -= 1;                                                                              // accident il n'a aucun point
            }                                   
        }                                                                    
    } else if (18 <= ageConducteur) {                                                                    // Si il n'a aucun accident il gagne un point en plus
        point += 1; 
    }        
    if (dureeAssurance > 5 && dureePermis >= dureeAssurance && 18 <= (ageConducteur - dureePermis)) {    // Si sa duree d'assurance est superieur a 5 ans et que sa duree de permis
        point += 1;                                                                                      // est egal ou superieur a sa duree d'assurance et et qu'il a un age
    }                                                                                                    // coherent avec sa duree de permis ils gagne un dernier point
    return point;
    }

    point = tarif(ageConducteur, dureePermis, accident, dureeAssurance);

    switch (point) {
        case 0 :
            console.log("Pas d'assurance");                                                               // En fonction du nombre de point on determine si il sera assurré 
            break;                                                                                        // et a quel tarif
        case 1 :
            console.log("Tarif Rouge");
            break;
        case 2 :
            console.log("Tarif Orange");
            break;
        case 3 :
            console.log("Tarif Vert");
            break;
        case 4 :
            console.log("Tarif Bleu");
            break;
        default : 
            console.log("Reverifier les infos")                                     
    }
  

    </script>



    
</body>
</html>
