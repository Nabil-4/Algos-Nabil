<body>

    <script>

        let heure = prompt("L'heure ?");
        let minute = prompt("Minute ?");
        heure = Number(heure);
        minute = Number(minute);
        minute += 1;
        if (minute >= 59) {
            heure += 1,
            minute = 0;
        } 
        if (heure >= 24) {
            heure = 0;
        }
        console.log(`Dans une minute il sera ${heure}:${minute}`);






















    </script>







    
</body>
