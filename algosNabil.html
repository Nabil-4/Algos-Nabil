<body>

    <script>

        photocopie = prompt("Nombre de photocopie ?");
        photocopie = Number(photocopie);

        function prixPhotocopie(photocopie) {
            let prix10Premiere = 0.10
            let prix20Suivante = 0.09
            let prixAudela = 0.08
            let prix = 0

            if (photocopie <= 10) {
                prix = photocopie * prix10Premiere;
            } else if (photocopie > 10 && photocopie <= 30) {
                prix = 10 * prix10Premiere;
                photocopie -= 10;
                prix = prix + (photocopie * prix20Suivante);
            } else if (photocopie > 30) {
                prix = (10 * prix10Premiere) + (20 * prix20Suivante);
                photocopie -= 30;
                prix = prix + (photocopie * prixAudela);
            }
            return prix;
        }

        prix = prixPhotocopie(photocopie);
        console.log(`Prix : ${prix}â‚¬`);



















    </script>
