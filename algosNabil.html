<body>

    <script>

        genre = prompt("Homme ou femme ?");
        age = prompt("Age ?");
        age = Number(age);

        function imposable(genre, age) {
            let impot;
            if (genre === "homme" && age > 20) {
                impot = "Vous êtes imposable";
            }
            else if (genre === "femme" && (age > 18 && age < 35)) {
                impot = "Vous êtes imposable";
            }
            else {
                impot = "Vous n'êtes pas imposable";
            }
            return impot;
        }

        impot = imposable(genre, age);
        console.log(impot);






    </script>







    
</body>
